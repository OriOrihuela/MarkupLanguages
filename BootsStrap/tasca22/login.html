<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Normal CSS / Imported -->
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

    <div class="row">

        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="col">
            <div id="div-logo">
                <img src="images/logo.png" class="img-responsive" alt="Logo">
            </div>
            <form class="border border-light p-5" action="inicio.html">

                <p class="h4 mb-4 text-center">Log in</p>

                <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail">

                <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

                <div class="row remember-forgot" style="margin-top: 1%">
                    <div class="col-xs-12 col-sm-12">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                            <label class="custom-control-label" for="defaultLoginFormRemember">Recordarme</label>
                        </div>
                    </div>
                </div>

                <div class="row remember-forgot" style="margin-bottom: 1%">
                    <div class="col-xs-12 col-sm-12">
                        <a href="">¿Olvidó la contraseña?</a>
                    </div>
                </div>

                <button class="btn btn-info btn-block my-4" type="submit">Aceptar</button>

                <div class="text-center" style="margin-top: 1%">
                    <p>¿No es usuario?
                        <a href="register.html">Regístrese</a>
                        o inicie sesión con:
                    </p>
                    <a class="btn btn-default" href="https://www.facebook.com/" role="button"><img
                            src="images/facebook.png" alt="image"></a>
                    <a class="btn btn-default" href="https://www.instagram.com/?hl=es" role="button"><img
                            src="images/linkedin.png" alt="image"></a>
                    <a class="btn btn-default" href="https://es.linkedin.com/" role="button"><img
                            src="images/instagram.png" alt="image"></a>
                </div>
            </form>
        </div>

    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
