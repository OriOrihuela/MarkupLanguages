            var myArray = [1, "two", 3, "4"];

            alert(myArray[2] - myArray[0]);

            var foo = 5;
            foo += 5;
            alert(foo);

            var foo = 5;
            alert(foo++);

            var foo = 2;
            alert(foo + " remaining");

            var foo = "Mat";
            var bar = "Jennifer";
            if (foo.length > bar.length) {
                alert(foo + " is longer.");
            } else {
                alert(bar + " is longer");
            }

            alert(10 === "10");
            alert(10 == "10");
